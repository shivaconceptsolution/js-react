<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition()
        {
     var a = [[2,3],[4,5]];
     var b = [[4,5],[6,7]];
     var c = [[],[]];
     for(i=0;i<2;i++)
     {
         for(j=0;j<2;j++)
         {
             c[i][j] = a[i][j] + b[i][j];
             document.write(c[i][j] + " ");

         }
         document.write("<br>");

     }
    }
    function multi()
        {
     var a = [[2,3],[4,5]];
     var b = [[4,5],[6,7]];
     var c = [[],[]];
     for(i=0;i<2;i++)
     {
         for(j=0;j<2;j++)
         {
             s=0;
            for(k=0;k<2;k++)
            {
              s = s+ a[i][k]*b[k][j];
            }
            c[i][j] = s;
             document.write(c[i][j] + " ");

         }
         document.write("<br>");

     }
    }
   addition();
   multi();

    </script>
</head>
